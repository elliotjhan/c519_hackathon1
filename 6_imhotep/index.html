<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./player.js"></script>
  <script src="./gameState.js"></script>
  <script src="./main.js"></script>
  <title>Imhotep</title>
</head>

<body>
    <div class="game-container">
        <div class="ocean">
            <img src="assets/images/imhotep.jpg" alt="Imhotep">
            <div class="ship">
                <div class="block-space"></div>
                <div class="min-number"></div>
            </div>
            <div class="obelisk-board"> 

            </div>
        </div>
        
        <div class="action-bar test">
              
            <div class="action-container">
                <!-- <img src="assets/images/imhotep buttons/button4.png" alt=""> -->
                <button id="sail">SailShip</button>
            </div>

            <div class="action-container">
                <!-- <img src="assets/images/imhotep buttons/button3.png" alt=""> -->
                <button id="load">LoadShip</button>
            </div>

            <div class="action-container">
                <!-- <img src="assets/images/imhotep buttons/button1.png" alt=""> -->
                <button id="get-block">GetBlocks</button>
            </div>
                  
        </div>
        
        <div class="stats">
            
            <div class="score-container">
                Score
                <div class="score score-one prime0">

                </div>
                <div class="score score-two prime0">

                </div>
            </div>
            <div class="turn-track-container">
                Round
                <div class="turn-tracker">

                </div>
                <div class="round-tracker">

                </div>
            </div>
        </div>

    </div>

    <div class="modal-container" id="start-modal">
        <div class="modal-bg">
            <img id='modalImage' src="assets/images/imhotep.jpg" alt="">
            <div class="modal-body">
                <div class="modal-text">Number of Players</div>
                <div> </div>
                <div class="modal-buttons">
                    <button class="modal-button" id="start-game-button2">2</button>
                    <button class="modal-button" id="start-game-button3">3</button>
                    <button class="modal-button" id="start-game-button4">4</button>
                </div>
                <div>
                    <button class="instructions">Instructions</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="modal-container hidden" id='end-modal'>
        <div class="modal-bg">
            <div class="modal-body">
                <div class="modal-text">Play again?</div>
                <button class="modal-button" id="game-reset"></button>
            </div>
        </div>
    </div>

</body>

    <div class="player hidden" id="template">
        <div class="playerText">
        </div>
        <div class="sled">
        </div>
    </div>

    <div class="stack prime0 hidden" id="obbTemp"></div>

</html>
