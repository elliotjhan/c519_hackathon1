<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./player.js"></script>
  <script src="./gameState.js"></script>
  <script src="./main.js"></script>
  <title>Imhotep</title>
</head>

<body>
    <div class="game-container">
        <div class="ocean">
            <div class="ship">
                ship
                <div class="block-space"></div>
                <div class="min-number"></div>
            </div>
            <div class="obelisk-board">
                obelisk board
                <div class="stack stack-one">

                </div>
                <div class="stack stack-two">

                </div>
            </div>
        </div>
        
        <div class="action-bar">
            <span>Action Bar</span>    
            <button id="sail">Sail</button>
            <button id="load">Load</button>
            <button id="get-block">Get Block</button>
            <!-- <button id="get-card">Get Card</button> -->
                  
        </div>

        <div class="stats">
            <div class="player player-one">
                player 1
                <div class="sled sled-one">

                </div>
                
            </div>
            <div class="player player-two">
                player 2
                <div class="sled sled-two">

                </div>
            </div>
            <div class="score-container">
                score
                <div class="score score-one">

                </div>
                <div class="score score-two">

                </div>
            </div>
            <div class="turn-track-container">
                round tracker
                <div class="turn-tracker">

                </div>
                <div class="round-tracker">

                </div>
            </div>
        </div>

    </div>

    <div class="modal-container" id="start-modal">
        <div class="modal-bg">
            <div class="modal-body">
                <div class="modal-text">Number of Players</div>
                <div> </div>
                <div class="modal-buttons">
                    <button class="modal-button" id="start-game-button2">2</button>
                    <button class="modal-button" id="start-game-button3">3</button>
                    <button class="modal-button" id="start-game-button4">4</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="modal-container hidden" id='end-modal'>
        <div class="modal-bg">
            <div class="modal-body">
                <div class="modal-text">Play again?</div>
                <button class="modal-button" id="game-reset"></button>
            </div>
        </div>
    </div>
</body>

</html>
